<!DOCTYPE HTML>
<html>
	<head>
		<title>SOME CSS</title>
	</head>
	<style>
		h1 { 
			color: black;
			font-family: verdana;
			font-size: 100%;
		}
		
		h2 { 
			color: black;
			font-family: courier;
			font-size: 100%;
			text-align: center;
		}
		
			
		
	</style>
	<body>
		<h1>
		<p1>This is the first paragraph.</p1>
		</h1>
		
		<h2> 
		<p2>This is the second paragraph. And my additional CSS command we have not discussed is centering this paragraph. </p2>
		</h2>
		
		<h3>
		<img src="image.jpg" style="height:50px; width:50px;" />
		</h3>
	
	</body>
	
</html>
